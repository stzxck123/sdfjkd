<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Lookup Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1e3a8a;
            transition: background-color 0.5s ease;
        }

        .output p {
            font-family: "Courier New", monospace;
            font-size: 1.1rem;
            letter-spacing: 1px;
            color: #d1d5db;
            margin-bottom: 1rem;
        }

        .output p span {
            font-weight: bold;
            color: #e5e7eb;
        }

        .output p::before {
            content: "âž¤ ";
            color: #e5e7eb;
        }

        .map-container {
            background-color: #1e3a8a;
            padding: 15px;
            border-radius: 8px;
        }

        .gmap_canvas {
            overflow: hidden;
            width: 100%;
            height: 400px;
            border-radius: 8px;
            background-color: #1e3a8a;
        }

        .gmap_iframe {
            width: 100% !important;
            height: 100% !important;
            border-radius: 8px;
        }

        #settingsPanel {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: #2d3748;
            color: white;
            display: none;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        #settingsPanel.open {
            display: block;
            transform: translateX(0);
        }

        #settingsIcon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            z-index: 10;
        }

        #settingsPanel button {
            background-color: #4a5568;
            color: white;
            padding: 10px;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            width: 100%;
        }

        #settingsPanel button:hover {
            background-color: #718096;
        }

        .color-panel {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .color-input {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #4a5568;
            color: white;
            border: none;
            font-size: 16px;
            width: 100%;
        }

        .color-input:focus {
            outline: none;
            border: 1px solid #3b82f6;
        }

        .embed-container {
            display: none;
            background-color: #2d3748;
            padding: 10px;
            border-radius: 8px;
            text-align: left;
            margin-top: 20px;
            width: 300px; /* Smaller width for first embed */
        }

        .embed-container p {
            color: white;
            display: inline-block;
            vertical-align: middle;
        }

        .embed-container .small-text {
            font-size: 0.8rem;
            color: #bbb;
            font-weight: 600;
        }

        .gif-container {
            margin-left: 10px;
            display: inline-block;
            vertical-align: middle;
        }

        /* Make the GIF smaller */
        .gif-container img {
            width: 40px;
            height: 40px;
        }

        /* License entry container */
        #licenseEntry {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #licenseForm {
            background-color: #2d3748;
            padding: 20px;
            border-radius: 8px;
            color: white;
            text-align: center;
            width: 300px;
        }

        #licenseForm input {
            background-color: #4a5568;
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 100%;
            margin-bottom: 15px;
        }

        #licenseForm button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- License Entry Form -->
    <div id="licenseEntry">
        <div id="licenseForm">
            <h2 class="text-xl font-bold">Enter License Key</h2>
            <input type="text" id="licenseKeyInput" placeholder="Enter License Key">
            <button onclick="validateLicense()">Submit</button>
        </div>
    </div>

    <div id="settingsIcon">
        <span>&#9881;</span>
    </div>

    <div id="settingsPanel">
        <h2 class="text-xl font-bold">Instellingen</h2>
        <div>
            <h3 class="mt-4">Kies Thema Kleur:</h3>
            <div class="color-panel">
                <label> Achtergrondkleur: </label>
                <input type="color" id="backgroundColor" class="color-input" value="#1e3a8a">
                <label> Lookup knopkleur: </label>
                <input type="color" id="buttonColor" class="color-input" value="#4CAF50">
            </div>
            <button onclick="applyCustomTheme()">Pas Thema toe</button>
        </div>
    </div>

    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center">IP Lookup Dashboard</h1>
        <div class="mt-6 p-6 bg-gray-800 rounded-lg shadow-lg">
            <label for="ip" class="block mb-2">Enter IP Address:</label>
            <input type="text" id="ip" class="w-full p-2 rounded-lg bg-gray-700 text-white border border-gray-600" placeholder="Enter an IP address...">
            <button onclick="lookupIP()" class="mt-4 w-full bg-blue-600 p-2 rounded-lg hover:bg-blue-700" id="lookupButton">Lookup</button>
            
            <!-- Embed container (without image) -->
            <div id="embedContainer" class="embed-container">
                <p id="searchingText"></p>
                <p class="small-text" id="searchedByText"></p>
                <div class="gif-container">
                    <img src="https://cdn.discordapp.com/attachments/1346518275772780575/1346839852053823508/static_1.png?ex=67c9a5db&is=67c8545b&hm=d66dff47497100c650f4d2e3a8a0be14d21a1397dca5e7190d03dc0f7465b972&" alt="loading gif">
                </div>
            </div>

            <!-- Second Embed container (with image) -->
            <div id="secondEmbedContainer" class="embed-container">
                <p>Data Retrieved:</p>
                <div class="gif-container">
                    <img src="https://cdn.discordapp.com/attachments/1346518275772780575/1346839852053823508/static_1.png?ex=67c9a5db&is=67c8545b&hm=d66dff47497100c650f4d2e3a8a0be14d21a1397dca5e7190d03dc0f7465b972&" alt="loading gif">
                </div>
            </div>

            <div id="result" class="mt-6 p-6 bg-gray-800 rounded-lg shadow-lg hidden">
                <h2 class="text-xl font-semibold">IP Details:</h2>
                <div id="output" class="output mt-4 bg-gray-700 p-4 rounded-lg">
                    <p><span>IP Address:</span> <span id="ipAddress"></span></p>
                    <p><span>City:</span> <span id="city"></span></p>
                    <p><span>Region:</span> <span id="region"></span></p>
                    <p><span>Country:</span> <span id="country"></span></p>
                    <p><span>ISP:</span> <span id="isp"></span></p>
                    <p><span>Latitude:</span> <span id="latitude"></span></p>
                    <p><span>Longitude:</span> <span id="longitude"></span></p>
                    <p><span>Timezone:</span> <span id="timezone"></span></p>
                    <p id="errorMessage" class="text-red-500"></p>
                    
                    <p><strong>Geolocation:</strong></p>
                    <div id="googleMap" class="map-container mt-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- SECTION FOR LICENSE MANAGEMENT ---
        // You can define your licenses here
        const validLicenses = ["LICENSE_KEY_1", "LICENSE_KEY_2"]; // Replace with your actual licenses

        function validateLicense() {
            const enteredLicense = document.getElementById("licenseKeyInput").value;
            if (validLicenses.includes(enteredLicense)) {
                document.getElementById("licenseEntry").style.display = "none";
                document.getElementById("lookupButton").disabled = false; // Enable the lookup button
            } else {
                alert("Invalid license key. Please try again.");
            }
        }

        // Default colors
        const defaultBackgroundColor = "#1e3a8a";
        const defaultButtonColor = "#4CAF50";

        // Set initial colors
        document.body.style.backgroundColor = defaultBackgroundColor;
        const lookupButton = document.getElementById('lookupButton');
        lookupButton.style.backgroundColor = defaultButtonColor;
        lookupButton.style.borderColor = defaultButtonColor;

        // Toggle settings panel
        document.getElementById('settingsIcon').addEventListener('click', function() {
            document.getElementById('settingsPanel').classList.toggle('open');
        });

        // Apply custom theme colors
        function applyCustomTheme() {
            const backgroundColor = document.getElementById('backgroundColor').value;
            const buttonColor = document.getElementById('buttonColor').value;

            // Update background color
            document.body.style.backgroundColor = backgroundColor;

            // Update lookup button color
            lookupButton.style.backgroundColor = buttonColor;
            lookupButton.style.borderColor = buttonColor;
            lookupButton.onmouseover = function() {
                lookupButton.style.backgroundColor = buttonColor;
            };
            lookupButton.onmouseout = function() {
                lookupButton.style.backgroundColor = buttonColor;
            };
        }

        // IP lookup function
        async function lookupIP() {
            const ip = document.getElementById("ip").value;
            const errorMessage = document.getElementById("errorMessage");
            const resultDiv = document.getElementById("result");
            const googleMapDiv = document.getElementById("googleMap");
            const embedContainer = document.getElementById("embedContainer");
            const secondEmbedContainer = document.getElementById("secondEmbedContainer");
            const searchingText = document.getElementById("searchingText");
            const searchedByText = document.getElementById("searchedByText");
            errorMessage.textContent = "";

            if (!ip) {
                errorMessage.textContent = "Please enter a valid IP address.";
                resultDiv.classList.add("hidden");
                return;
            }

            // Show first embed container with search message
            embedContainer.style.display = "block";
            searchingText.textContent = `Searching for IP-Address: ${ip}`;
            const currentTime = new Date().toLocaleString();
            searchedByText.textContent = `Searched by PCZ at ${currentTime}`;

            // Hide first embed container after 5 seconds and show second embed container
            setTimeout(function() {
                embedContainer.style.display = "none";
                secondEmbedContainer.style.display = "block";
            }, 5000);

            // Fetch IP data after 5 seconds
            setTimeout(async function() {
                try {
                    const response = await fetch(`https://ipinfo.io/${ip}/json?token=4b708a498f9053`);
                    if (!response.ok) throw new Error("Failed to fetch data");

                    const data = await response.json();

                    document.getElementById("ipAddress").textContent = data.ip || "N/A";
                    document.getElementById("city").textContent = data.city || "N/A";
                    document.getElementById("region").textContent = data.region || "N/A";
                    document.getElementById("country").textContent = data.country || "N/A";
                    document.getElementById("isp").textContent = data.org || "N/A";
                    document.getElementById("latitude").textContent = data.loc?.split(',')[0] || "N/A";
                    document.getElementById("longitude").textContent = data.loc?.split(',')[1] || "N/A";
                    document.getElementById("timezone").textContent = data.timezone || "N/A";

                    resultDiv.classList.remove("hidden");

                    // Embed Google Map
                    googleMapDiv.innerHTML = `<div class="gmap_canvas"><iframe class="gmap_iframe" src="https://www.google.com/maps?q=${data.loc}&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe></div>`;
                } catch (error) {
                    errorMessage.textContent = "Error fetching IP data. Please try again later.";
                    resultDiv.classList.add("hidden");
                    secondEmbedContainer.style.display = "none";
                    embedContainer.style.display = "none"; // Hide embeds on error
                }
            }, 5000);
        }
    </script>
</body>
</html>
